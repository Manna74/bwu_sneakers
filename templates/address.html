<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerHub - Delivery Address</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .address-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: #ddd;
            z-index: 1;
        }

        .step {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: bold;
        }

        .step.active .step-number {
            background: #5a6fd8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-back {
            background: #ddd;
            color: #333;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="address-container">
        <div class="logo">SneakerHub</div>
        
        <div class="progress-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div>Cart</div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div>Address</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div>Payment</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div>Success</div>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderItems"></div>
            <div id="orderTotal" style="font-weight: bold; margin-top: 1rem;"></div>
        </div>

        <form id="addressForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea id="address" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Chennai</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>PIN Code</label>
                    <input type="text" id="pincode" required>
                </div>
                <div class="form-group">
                    <label>Landmark</label>
                    <input type="text" id="landmark">
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-back" onclick="goBack()">Back</button>
                <button type="button" class="btn btn-next" onclick="proceedToPayment()">Continue</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('sneakerCart') || '[]');
            const cartTotal = localStorage.getItem('cartTotal') || '0';
            
            const orderItems = document.getElementById('orderItems');
            const orderTotal = document.getElementById('orderTotal');
            
            if (cart.length === 0) {
                window.location.href = '/home/';
                return;
            }
            
            orderItems.innerHTML = cart.map(item => 
                `<div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                </div>`
            ).join('');
            
            orderTotal.textContent = `Total: ₹${parseFloat(cartTotal).toFixed(2)}`;
        });

        function goBack() {
            window.location.href = '/home/';
        }

        function proceedToPayment() {
            const form = document.getElementById('addressForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            let valid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    valid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            if (valid) {
                const address = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value,
                    landmark: document.getElementById('landmark').value
                };
                
                // Save address to session via AJAX
                fetch('/save-address/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(address)
                }).then(response => {
                    if (response.ok) {
                        localStorage.setItem('deliveryAddress', JSON.stringify(address));
                        window.location.href = '/payment/';
                    } else {
                        alert('Error saving address. Please try again.');
                    }
                });
            } else {
                alert('Please fill all required fields');
            }
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
